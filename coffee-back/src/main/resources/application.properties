# ===== Application Properties =====
# Spring application name
spring.application.name=coffee-back

# ===== Environment Configuration =====
# Import environment variables from .env file
spring.config.import=optional:file:.env[.properties]

# ===== Server Configuration =====
# Server port
server.port=8080
# Session timeout in minutes
server.servlet.session.timeout=60
# Disable Whitelabel error page
server.error.whitelabel.enabled=false

# ===== Thymeleaf Configuration =====
# Enable template checking
spring.thymeleaf.check-template=true
# Check template location
spring.thymeleaf.check-template-location=true
# Set encoding for Thymeleaf
spring.thymeleaf.encoding=UTF-8

# ===== Database Configuration =====
# Database connection URL
spring.datasource.url=${DB_URL}
# Database username
spring.datasource.username=${DB_USERNAME}
# Database password
spring.datasource.password=${DB_PASSWORD}
# Database driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.show_sql=true
# logging.level.org.hibernate=info

# ===== OAuth Configuration =====
# Naver OAuth 2.0 credentials
app.oauth.naver.client-id=${NAVER_CLIENT_ID}
app.oauth.naver.client-secret=${NAVER_CLIENT_SECRET}
app.oauth.naver.redirect-uri=${NAVER_REDIRECT_URI}

# Kakao OAuth 2.0 credentials
app.oauth.kakao.client-id=${KAKAO_CLIENT_ID}
app.oauth.kakao.client-secret=${KAKAO_CLIENT_SECRET}
app.oauth.kakao.redirect-uri=${KAKAO_REDIRECT_URI}

# ===== Storage & Upload Configuration =====
# Storage type (disk or s3)
app.storage.type=${APP_STORAGE_TYPE:disk}

# URL prefix for uploaded files
app.upload.public-base=${APP_UPLOAD_PUBLIC_BASE:/files}

# AWS S3 configuration
aws.s3.bucket=${AWS_S3_BUCKET:}
aws.s3.region=${AWS_S3_REGION:ap-northeast-2}
aws.s3.key-prefix=${AWS_S3_KEY_PREFIX:profiles}
# AWS access key and secret key (leave blank if not using AWS)
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Maximum file size for uploads
spring.servlet.multipart.max-file-size=10MB
# Maximum request size for uploads
spring.servlet.multipart.max-request-size=12MB

# ===== JWT Configuration =====
# JWT secret key
app.jwt.secret=${APP_JWT_SECRET}
# Access token expiration time in minutes
app.jwt.access-exp-minutes=${APP_JWT_ACCESS_EXP_MINUTES:60}
# Refresh token expiration time in days
app.jwt.refresh-exp-days=${APP_JWT_REFRESH_EXP_DAYS:14}

# ===== Upload Directory =====
# Directory for uploaded files
app.upload.dir=${APP_UPLOAD_DIR:uploads}

# ===== Frontend URL Configuration =====
# Frontend URL (used for CORS and redirect URIs)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# ===== CORS Configuration =====
# Allowed origins for CORS requests
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ===== Cookie Settings =====
# Secure flag for cookies
app.cookie.secure=${APP_COOKIE_SECURE:false}
# SameSite attribute for cookies
app.cookie.same-site=${APP_COOKIE_SAME_SITE:Lax}
# Domain for cookies
app.cookie.domain=${APP_COOKIE_DOMAIN:}
